<!DOCTYPE HTML>
<html>

<head>
    <link href="css/index.css" type="text/css" rel="stylesheet" />
</head>

<body ng-app="app" ng-controller="MainAppCtrl">
    <section>
        <input type="text" ng-model="num" /> {{double(num)}}
    </section>

    <section>
        <input ng-init="message='输入你要发送的内容'" ng-model="message" />
        <button ng-click="callNotify(message)">Send</button>
    </section>

    <section>
        <label>check me to make text readonly:<input type="checkbox" ng-model="checked"></label>
        <br/>
        <input type="text" ng-readonly="checked" value='focus me ' aria-label="readonly field" />
    </section>

    <section>
        <details>
            <summary>
                列表
            </summary>
            <p>
                More info about details
            </p>
            <p>
                More info about details
            </p>
        </details>
    </section>

    <section>
        <input type="button" value="set color" ng-click='mystyle={color:"red"}' />
        <input type="button" value="set bg" ng-click='mystyle={backgroundColor:"blue"}' />
        <span ng-style="mystyle">hello</span>

    </section>

    <section>
        <select ng-model="selection" ng-options="item for item in items">
  </select>
        <code>selection={{selection}}</code>
        <hr/>
        <div class="animate-switch-container" ng-switch on="selection">
            <div class="animate-switch" ng-switch-when="settings">Settings Div</div>
            <div class="animate-switch" ng-switch-when="home">Home Span</div>
            <div class="animate-switch" ng-switch-default>default</div>
        </div>
    </section>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular-animate.min.js"></script>
    <script src="app/app.js" /></script>
    
</body>

</html>
